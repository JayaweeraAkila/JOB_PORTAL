<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Add Candidate</h1>

    <div>
        
    </div>
</div>

<div class="row d-flex justify-content-center">
    <div class="col-md-7">
        <span class="h6 mr-2">Select Profile Language : </span>
        <mat-form-field>
            <mat-select [(ngModel)]="profileLanguage">
                <mat-option *ngFor="let lang of langList" [value]="lang">
                    <img [src]="lang?.flag" width="24px" class="mr-1">
                    {{lang?.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>

<app-profile profileLanguage="{{profileLanguage?.lang}}" profileState="new"></app-profile>
