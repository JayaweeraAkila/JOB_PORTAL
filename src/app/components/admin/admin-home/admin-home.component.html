<div id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
  
      <!-- Sidebar -->
      <app-sidebar class="bg-gradient-primary"></app-sidebar>
      <!-- End of Sidebar -->
  
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
  
        <!-- Main Content -->
        <div id="content">
          <!-- <mat-progress-bar mode="indeterminate" color="warn"  *ngIf="isLoading"></mat-progress-bar> -->
          <!-- Topbar -->
          <app-admin-header></app-admin-header>
          <!-- End of Topbar -->
         
          <!-- Begin Page Content -->
          <div class="container-fluid">
  
  
            <router-outlet></router-outlet>
  
          </div>
          <!-- /.container-fluid -->
  
        </div>
        <!-- End of Main Content -->
  
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; YOYO 2020</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
  
      </div>
      <!-- End of Content Wrapper -->
  
    </div>
    <!-- End of Page Wrapper -->
  
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
  
    <div class="loader-background" style="display: none;">
      <div>
  
        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
          <g fill="none" fill-rule="evenodd" transform="translate(1 1)" stroke-width="2">
            <circle cx="22" cy="22" r="6" stroke-opacity="0">
              <animate attributeName="r" begin="1.5s" dur="3s" values="6;22" calcMode="linear" repeatCount="indefinite" />
              <animate attributeName="stroke-opacity" begin="1.5s" dur="3s" values="1;0" calcMode="linear"
                repeatCount="indefinite" />
              <animate attributeName="stroke-width" begin="1.5s" dur="3s" values="2;0" calcMode="linear"
                repeatCount="indefinite" />
            </circle>
            <circle cx="22" cy="22" r="6" stroke-opacity="0">
              <animate attributeName="r" begin="3s" dur="3s" values="6;22" calcMode="linear" repeatCount="indefinite" />
              <animate attributeName="stroke-opacity" begin="3s" dur="3s" values="1;0" calcMode="linear"
                repeatCount="indefinite" />
              <animate attributeName="stroke-width" begin="3s" dur="3s" values="2;0" calcMode="linear"
                repeatCount="indefinite" />
            </circle>
            <circle cx="22" cy="22" r="8">
              <animate attributeName="r" begin="0s" dur="1.5s" values="6;1;2;3;4;5;6" calcMode="linear"
                repeatCount="indefinite" />
            </circle>
          </g>
        </svg>
  
      </div>
  
  
    </div>
  
    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" data-dismiss="modal" (click)="doLogout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
</div>
