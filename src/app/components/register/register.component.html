<div class="register">

    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 application-form mt-4">
            <div class="page-hader pt-4">
                <h1>{{ 'register.title' | translate }}</h1>
            </div>

            <form [formGroup]="fgRegister"  (ngSubmit)="registerApplicant()">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="w-100">
                            <mat-label>{{ 'register.email' | translate }}</mat-label>
                            <input matInput placeholder="{{ 'register.email' | translate }}" formControlName="fcEmail" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="w-100">
                            <mat-label>{{ 'register.fullName' | translate }}</mat-label>
                            <input matInput placeholder="{{ 'register.fullName' | translate }}" formControlName="fcFristName" required>
                        </mat-form-field>
                    </div>
                     
                    <div class="col-md-12">
                        <mat-form-field class="w-100">
                            <mat-label>{{ 'register.password' | translate }}</mat-label>
                            <input matInput type="password" placeholder="{{ 'register.password' | translate }}" formControlName="fcPassword1" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="w-100">
                            <mat-label>{{ 'register.confirmPassword' | translate }}</mat-label>
                            <input matInput  type="password" placeholder="{{ 'register.confirmPassword' | translate }}" formControlName="fcPassword2" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">

                        <button mat-raised-button type="submit" *ngIf="!isLoading else loader">{{ 'register.submit' | translate }}</button>
                        <ng-template #loader>
                            <i class="fas fa-circle-notch fa-spin"></i>
                        </ng-template>
                    </div>

                    <div *ngIf="error" class="col-md-12 mt-3">
                        <p class="alert alert-danger">{{error}}</p>
                    </div>

                    <div *ngIf="message" class="col-md-12 mt-3">
                        <p class="alert alert-success">{{message}}</p>
                    </div>


                </div>
            </form>

        </div>




    </div>

    <div class="row mt-4 pt-1 d-flex justify-content-center align-items-center">
        <div class="col-md-7">
          <p class="text-center h6">
              <span> {{ 'profile.joinLine' | translate }}</span>
          </p>
        </div>
        <div class="col-md-7 d-flex justify-content-center align-items-center">
          <img width="150px" src="assets/img/yoyo-line-qr.jpg" alt="">
        </div>
      </div>
</div>
